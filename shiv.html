<script type="text/javascript">
  console.log('RED', RED.settings);
  RED.nodes.registerType('shiv-connection',{
    category: 'config',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
      localWebPort: {value:1880,required:true,validate:RED.validators.number()},
      localWebHost: {value:"localhost"}

    credentials: {
      shivServer: {type:"text",required:true},
      shivSecret: {type:"password",required:true}
